<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        input[type="text"], input[type="email"] {
            width: calc(33.33% - 8px);
            padding: 10px;
            margin: 8px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Hotel Management System</h1>
    </header>
    <div class="container">
        <form method="post" action="/add_guest">
            <input type="text" name="name" placeholder="Guest Name" required>
            <input type="email" name="email" placeholder="Guest Email" required>
            <input type="text" name="phone" placeholder="Guest Phone">
            <button type="submit">Add Guest</button>
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            {% for guest in guests %}
            <tr>
                <td>{{ guest.name }}</td>
                <td>{{ guest.email }}</td>
                <td>{{ guest.phone }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
